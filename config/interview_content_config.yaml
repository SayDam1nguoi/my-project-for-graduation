# Interview Content Evaluation Configuration

# Model Settings
model:
  # Sentence transformer model name (hỗ trợ tiếng Việt)
  name: "sentence-transformers/paraphrase-multilingual-MiniLM-L12-v2"
  # Alternative models:
  # - "sentence-transformers/distiluse-base-multilingual-cased-v2"
  # - "sentence-transformers/paraphrase-multilingual-mpnet-base-v2"
  device: "auto"  # auto, cuda, cpu

# Scoring Thresholds
scoring:
  # Similarity -> Score mapping
  thresholds:
    excellent: 0.85  # >= 0.85 -> 10 points
    good: 0.75       # >= 0.75 -> 8 points
    average: 0.65    # >= 0.65 -> 6 points
    below_average: 0.50  # >= 0.50 -> 4 points
    poor: 0.0        # < 0.50 -> 2 points
  
  # Custom score mapping (optional)
  custom_mapping:
    enabled: false
    ranges:
      - min: 0.85
        max: 1.0
        score: 10
      - min: 0.75
        max: 0.85
        score: 8
      - min: 0.65
        max: 0.75
        score: 6
      - min: 0.50
        max: 0.65
        score: 4
      - min: 0.0
        max: 0.50
        score: 2

# Question Weights
question_weights:
  Q1_problem_solving: 0.35
  Q2_deadline_management: 0.20
  Q3_teamwork: 0.20
  Q4_communication: 0.15
  Q5_achievement: 0.10

# Standard Interview Questions
questions:
  Q1:
    id: "Q1"
    category: "Problem Solving"
    weight: 0.35
    question: "Hãy kể về một lần bạn giải quyết một vấn đề khó trong công việc."
    sample_answers:
      - "Tôi gặp một lỗi nghiêm trọng trong hệ thống CRM khiến dữ liệu khách hàng không đồng bộ. Tôi phân tích log, tái hiện lỗi ở môi trường staging, xác định nguyên nhân là do conflict ở API version. Sau đó tôi đề xuất cập nhật version và bổ sung kiểm tra hợp lệ. Kết quả hệ thống ổn định lại trong vòng 2 giờ."
      - "Nhóm tôi bị trễ deadline dự án 3 ngày do yêu cầu thay đổi. Tôi tách task, phân ưu tiên theo mức ảnh hưởng và trao đổi lại với khách hàng để chốt phạm vi mới. Nhờ đó team hoàn thành đúng hạn còn lại và khách hàng đánh giá cao khả năng xử lý."
  
  Q2:
    id: "Q2"
    category: "Deadline Management"
    weight: 0.20
    question: "Bạn đã từng phải làm việc dưới áp lực deadline chưa? Bạn xử lý thế nào?"
    sample_answers:
      - "Tôi từng phải hoàn thành báo cáo tài chính trong 24 giờ. Tôi lập danh sách ưu tiên, gom dữ liệu tự động bằng script, và tập trung vào các mục quan trọng nhất. Kết quả hoàn thành trước hạn 3 giờ."
      - "Khi đối mặt với deadline gấp, tôi chia nhỏ công việc thành các task cụ thể, ưu tiên những việc quan trọng nhất trước, và loại bỏ những việc không cần thiết. Tôi cũng thông báo rõ ràng với team về tiến độ để mọi người hỗ trợ kịp thời."
  
  Q3:
    id: "Q3"
    category: "Teamwork"
    weight: 0.20
    question: "Kể về một lần bạn làm việc nhóm hiệu quả và vai trò của bạn."
    sample_answers:
      - "Trong dự án website, tôi đóng vai trò kết nối giữa dev và designer. Tôi tạo quy tắc giao tiếp, cập nhật tiến độ mỗi ngày và xử lý các vướng mắc. Nhờ đó team hoàn thành đúng deadline và giảm 40% lỗi giao diện."
      - "Tôi làm việc trong nhóm 5 người phát triển ứng dụng mobile. Vai trò của tôi là điều phối và đảm bảo code quality. Tôi tổ chức daily standup, code review, và giải quyết conflict kỹ thuật. Dự án hoàn thành đúng hạn với chất lượng cao."
  
  Q4:
    id: "Q4"
    category: "Communication"
    weight: 0.15
    question: "Hãy kể về một tình huống bạn phải thuyết phục người khác."
    sample_answers:
      - "Tôi phải thuyết phục khách hàng đồng ý thay đổi kiến trúc hệ thống. Tôi chuẩn bị tài liệu so sánh, đưa ra rủi ro và ROI cụ thể. Khách hàng đồng ý và dự án chạy ổn định hơn 30%."
      - "Tôi thuyết phục ban lãnh đạo đầu tư vào công nghệ mới. Tôi trình bày phân tích chi phí-lợi ích, demo sản phẩm, và so sánh với đối thủ. Cuối cùng công ty chấp thuận và năng suất tăng 25%."
  
  Q5:
    id: "Q5"
    category: "Achievement"
    weight: 0.10
    question: "Thành tựu khiến bạn tự hào nhất là gì và vì sao?"
    sample_answers:
      - "Thành tựu tôi tự hào nhất là cải tiến quy trình code review giúp giảm thời gian review 50% và tăng chất lượng code. Giải pháp này sau đó được áp dụng toàn công ty."
      - "Tôi tự hào khi phát triển hệ thống tự động hóa giúp công ty tiết kiệm 100 giờ làm việc mỗi tháng. Hệ thống này được đánh giá cao và tôi nhận được giải thưởng nhân viên xuất sắc."

# Evaluation Settings
evaluation:
  # Enable/disable content evaluation
  enabled: true
  
  # Minimum answer length (characters)
  min_answer_length: 20
  
  # Maximum answer length (characters)
  max_answer_length: 1000
  
  # Pre-compute sample embeddings on startup
  precompute_embeddings: true
  
  # Cache embeddings
  cache_embeddings: true
  cache_dir: ".cache/embeddings"

# Feedback Settings
feedback:
  # Generate detailed feedback
  generate_feedback: true
  
  # Feedback language
  language: "vi"  # vi, en
  
  # Include best match examples
  include_examples: true
  
  # Feedback detail level: "basic", "detailed", "comprehensive"
  detail_level: "detailed"

# Logging
logging:
  # Log evaluation results
  log_results: true
  
  # Save evaluation reports
  save_reports: true
  report_dir: "reports/content_evaluation"
  
  # Report format: "json", "txt", "both"
  report_format: "both"
